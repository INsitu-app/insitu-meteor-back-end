<template name="uploads">
    {{> navbar}}

    <div class="jumbotron">
        <div class="container">
            <h2>upload your files
                <small>to create your models</small>
            </h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="page-header">
                    <h3>3D Files and associated assets
                        <small>obj and mtl ; jpeg, tiff, png, bmp</small>
                    </h3>
                </div>

                {{> uploadModel multiple=true callbacks=onUpload}}
            </div>
        </div>
    </div>

    <div class="clearfix" style="height: 30px;"></div>
</template>

<template name="uploadModel">
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Model name">
                </div>
            </div>
            <div class="col-md-3">
                <div class="uploadPanel">
                    <div class="btn btn-primary btn-file">
                        Browseâ€¦ <input type="file" class="jqUploadclass" data-form-data="{}" data-sequential-uploads="true" data-limit-concurrent-uploads="1" data-progress-interval="250" data-replace-file-input="false" accept=".obj,.mtl,.jpeg,.tiff,.png,.bmp" multiple="{{multiple}}">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="files-added" style="display: none;">
        <h4>Files added:</h4>
        <ol id="files" style="margin: 0; padding: 0 0 0 25px;"></ol>

        <div class="clearfix"></div>
        <div class="progress" style="margin-top: 25px">
            <div class="progress-bar progress-bar-success" style="width: 0;"></div>
        </div>

        <hr>

        <div class="btn-toolbar float-right">
            <div class="btn-group">
                <button class="btn btn-default upload-control start">Submit</button>
            </div>
            <div class="btn-group">
                <a class="btn btn-default" href="{{pathFor 'models'}}">Cancel</a>
            </div>
        </div>
    </div>
    <div class="files-empty" style="display: block;">
        <hr style="margin-top: 5px;">

        <div class="btn-toolbar float-right">
            <div class="btn-group">
                <a class="btn btn-default" href="{{pathFor 'models'}}">Cancel</a>
            </div>
        </div>
    </div>
</template>
