<template name="models">
    {{> navbar}}

    <div class="modal fade bs-example-modal-sm" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">New collection</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input type="text" class="form-control" placeholder="Your collection name" data-event="collection-name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-event="collection-save">Save</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="container">
                    <div class="col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-3">
                        <h2>Your Models!</h2>
                        <a class="btn btn-lg btn-default" href="{{pathFor 'uploads' collection=routerParams.collection}}">Upload &raquo;</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 sidebar col-md-3">
                <div class="page-header">
                    <h4 class="pull-left">COLLECTIONS</h4>
                    <button class="btn icon-btn btn-glyphicon btn-success-bg pull-right" data-toggle="modal" data-target=".bs-example-modal-sm">
                        <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success bg-colour-button"></span>
                    </button>
                    <div class="clearfix"></div>
                </div>
                <ul class="nav nav-sidebar" data-event="droppable-model-area">
                    <li class="{{#if activeCollectionList }}active{{/if}}" data-collection="all">
                        <a href="{{ pathFor 'models'}}">all</a>
                    </li>
                    {{#each collectionList}}
                        <li class="{{#if activeCollectionList _id}}active{{/if}}" data-collection="{{_id}}">
                            <a href="{{ pathFor 'models' collection=_id }}">{{name}}</a>
                        </li>
                    {{/each}}
                </ul>
            </div>
            <div class="col-sm-offset-3 main col-md-offset-3">
                {{#each modelList}}
                    <div class="col-sm-6 col-md-3">
                        <div data-event="draggable-model">
                            <div style="position: absolute; top: 10px; right: 25px;">
                                {{> uploadPreview id=_id callbacks=onPreviewUpload}}

                                <button class="btn btn-danger" data-event="model-remove" data-id="{{_id}}">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </div>

                            <a class="thumbnail" href="{{pathFor 'editor' id=_id}}">
                                {{#with image}}
                                    <img src="{{url}}" alt="Generic placeholder thumbnail">
                                {{else}}
                                    <img src="/images/clara_bg copy.jpg" alt="Generic placeholder thumbnail">
                                {{/with}}

                                <div class="caption">
                                    <h3>{{name}}</h3>
                                    <div>
                                        {{#if collection.name}}
                                            <span class="text-success">{{collection.name}}</span>
                                        {{else}}
                                            <span class="text-danger">Without collection</span>
                                        {{/if}}
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="uploadPreview">
    <form method="POST" enctype="multipart/form-data" style="display: inline-block;">
        <div class="btn btn-default btn-file">
            <input type="file" class="jqUploadclass" data-form-id="{{id}}" data-form-data="{}" accept=".jpeg,.png,.bmp"> Thumb
        </div>
    </form>
</template>
